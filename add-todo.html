<!DOCTYPE html>
<html>
    <head>
        <title>My Todo App</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                Logo
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Add New Todo Form -->
        <div class="container">
            <form>
                <input class="input-textbox" type="text" placeholder="Todo Title">
                <textarea placeholder="Todo Description" rows="4" placeholder="add description">
                </textarea>
                <input class="input-textbox" type="date" placeholder="add deadline">
                <input class="btn" type="button" value="Cancel">
                <input class="btn submit-btn" type="submit" value="Add Task">
            </form>
        </div>
    </body>
</html>
